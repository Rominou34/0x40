<!DOCTYPE html>
<html>
  <head>
    <title>0x40</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animations.css">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="js/init.js"></script>
    <script src="js/visuals.js"></script>
    <script src="js/music.js"></script>
  </head>
  <body>
    <!-- UPPER SECTION, SHOWS THE BEAT !-->
    <div id="beat">
      <span></span>
      <span class="big-beat"></span>
      <span></span>
    </div>

    <!-- WAIFU PICTURES !!! !-->
    <div id="waifu">
      <!--<div id="img"></div>!-->
    </div>

    <!-- LOWER MENU !-->
    <div id="menu">
      <!--
        ** Section 1 **
        Contains controls ( volume, random music, pause waifus )
      !-->
      <div id="section-1">
        CONTROLS
        <input type="range" min="0" max="1" step="0.01" id="vol-slider"/>
        <div id="play-button" class="fa fa-pause"></div>
      </div>
      <!--
        ** Section 2 **
        Contains current waifu and color
      !-->
      <div id="section-2">
        <div id="waifu-name"></div>
        <div id="color-name"></div>
      </div>
      <div id="section-3">
        <!--
          ** Section 3 **
          Allows the user to change music
        !-->
        <div id="playlist">
          <div id="current-song">
            Madeon - Finale
          </div>
          <div id="playlist-popup">
            <div onclick="changeMusic(0)">Finale</div>
            <div onclick="changeMusic(1)">Vordhosbn</div>
            <div onclick="changeMusic(2)">Clockmaker</div>
          </div>
        </div>
      </div>
    </div>
    <div id="loading"></div>
    <script src="js/loading.js"></script>
  </body>
</html>
